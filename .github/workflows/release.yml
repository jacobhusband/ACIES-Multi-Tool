name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        shell: pwsh
        run: |
          $v = (Get-Content -Raw VERSION).Trim()
          if (-not $v) { Write-Error "VERSION file is empty." }
          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      - name: Build installer
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          ./build.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: acies-scheduler-setup
          path: dist/setup/acies-scheduler-setup.exe

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/setup/acies-scheduler-setup.exe
          name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
