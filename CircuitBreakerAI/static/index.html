<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Schedule AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="logo-icon">âš¡</span>
                <h1>Panel Schedule AI</h1>
            </div>
            <p class="subtitle">AI-Powered Panel Analysis & Schedule Generation</p>
        </header>

        <main>
            <!-- Panel Schedule Generator -->
            <div id="generator-tab" class="tab-content active">

                <div class="panel-manager">
                    <!-- Tabs Header -->
                    <div class="tabs-header-row">
                        <div class="panel-tabs-list" id="panel-tabs-list">
                            <!-- Dynamic tabs injected here -->
                        </div>
                        <button id="btn-add-panel" class="btn-icon" title="Add Panel">+</button>
                    </div>

                    <!-- Panel Content Container -->
                    <div id="panel-content-container" class="panel-content-container">
                        <!-- Dynamic panel content injected here -->
                    </div>
                </div>

                <!-- Session / Download -->
                <div class="card mt-4">
                    <h3>Session Actions</h3>
                    <button id="btn-save-schedule" class="btn secondary">Choose folder to save panel schedule</button>
                </div>
            </div>
        </main>
    </div>

    <!-- TEMPLATE: Panel Tab Content -->
    <template id="panel-template">
        <div class="panel-pane">
            <div class="card">
                <div class="form-group">
                    <label>Panel Name</label>
                    <input type="text" class="panel-name-input" placeholder="Enter Panel Name (e.g. Panel A)" required>
                </div>

                <div class="uploads-grid">
                    <!-- SECTION 1: Circuit Breakers -->
                    <div class="upload-section">
                        <h4>1. Circuit Breakers Pictures</h4>
                        <div class="drop-zone breaker-drop">
                            <p>Drag & Drop Breakers</p>
                            <button class="btn small outline btn-breaker-upload">Browse</button>
                            <input type="file" multiple accept="image/*" class="input-breaker" hidden>
                        </div>
                        <ul class="file-list list-breaker"></ul>
                    </div>

                    <!-- SECTION 2: Circuit Directory -->
                    <div class="upload-section">
                        <h4>2. Circuit Directory Picture</h4>
                        <div class="drop-zone directory-drop">
                            <p>Drag & Drop Directory</p>
                            <button class="btn small outline btn-directory-upload">Browse</button>
                            <input type="file" multiple accept="image/*" class="input-directory" hidden>
                        </div>
                        <ul class="file-list list-directory"></ul>
                    </div>
                </div>

                <div class="actions-row">
                    <button class="btn primary btn-done">Done (Generate)</button>
                    <button class="btn danger outline btn-delete-panel">Delete Panel</button>
                </div>
            </div>

            <div class="panel-status hidden">
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>Processing Panel... <span class="status-text"></span></p>
                </div>
            </div>

            <div class="panel-result hidden">
                <div class="success-box">
                    <span class="icon">&#10004;</span>
                    <p>Complete</p>
                </div>
            </div>
        </div>
    </template>

    <!-- Fullscreen Image Modal -->
    <div id="fullscreen-modal" class="fullscreen-modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <img id="modal-image" src="" alt="Fullscreen View">
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
